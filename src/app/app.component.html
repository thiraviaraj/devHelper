<div style="display: flex; padding: 10px;">
<h2 class="title">GIT CheatSheet</h2> <input placeholder="Quick Search goes here..." [(ngModel)]="searchText" autofocus style="flex: 2; margin-left: 50px; margin-right: 50px;">
</div>
<mat-tab-group>
  <span *ngFor="let appItem of appConfig">
  <mat-tab *ngIf="appItem.tag.toLowerCase().includes(searchText.toLowerCase())" [label]="appItem.label"> 
   <app-cheatsheet [key]="appItem.key"></app-cheatsheet>
  </mat-tab>
  </span>
</mat-tab-group>
